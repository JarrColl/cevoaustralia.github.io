<div id="{{strength.identifier}}" class='row'>
  <div class='medium-6 columns'>
    <img class="fadeinleft" width="500" height="340" alt="" src="{% image_path {{strength.image}} magick:resize:500x340 magick:quality:80 image_optim:optimize:1 %}" />
  </div>
  <div class='medium-6 columns'>
    <h4>{{strength.sudoTitle}}</h4>
    <h2>{{strength.title}}</h2>
    <p>{{strength.details}}</p>
    <div class='spacing'></div>
    {% if strength.link %}
    <a class='button small' href='{{strength.link}}'>Learn more</a>
    {% endif %}
  </div>
</div>
