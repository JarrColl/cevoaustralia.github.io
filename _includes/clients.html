<div class='full parallax' style='background-image: url({% asset_path backgrounds/autumn-railroad %}); color: #fff;'>

    <div class='large-12 columns'>
      <div class='mod modClients' data-slides_to_show='4'>

    </div>
  </div>
  <div class='two spacing'></div>
</div>
