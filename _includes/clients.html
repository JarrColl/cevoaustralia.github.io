<div class='full parallax' style='background-image: url({% image_path "backgrounds/autumn-railroad" magick:quality:50 %}); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modClients' data-slides_to_show='4'>
        <div class='clients'>
          {% for client in site.data.clients %}
          <div>
            {% image {{client}} %}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
