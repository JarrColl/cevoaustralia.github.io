<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    <header class="hero small-header"></header>

    {{ partial "nav" . }}

    {{ range where .Data.Pages "Type" "testimonial" }}
        {{ .Render "content-list" }}
    {{ end }}

    {{ partial "pagination" . }}
    {{ partial "contact" . }}
    {{ partial "footer" . }}
    {{ partial "js" . }}
  </body>
</html>
