<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    <header class="hero small-header"></header>

    {{ partial "nav" . }}
    <div class="container">
      <div class="container">
          {{ range .Data.Pages}}
              {{ .Render "content-list" }}
          {{ end }}
      </div>
    </div>
    {{ partial "contact" . }}
    {{ partial "footer" . }}
    {{ partial "js" . }}
  </body>
</html>
