<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    <header class="hero list-header"></header>
    {{ partial "nav" . }}

        <article class="post">
            {{ $.Scratch.Set "h1" true }}
            {{ .Render "header" }}
            {{ .Render "featured" }}
            <div id="content">
                {{ .Content }}
            </div>

            <footer>
                {{ .Render "footer-category" }}
            </footer>
        </article>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer" . }}
    {{ end }}

    {{ partial "js" . }}
  </body>
</html>
