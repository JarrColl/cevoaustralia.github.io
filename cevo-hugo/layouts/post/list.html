<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    <header class="hero small-header"></header>

    {{ partial "nav" . }}
    <div class="container">
        {{ $paginator := .Paginate (where .Site.Pages "Section" "post") }}
        <div class="container">
            {{ range $paginator.Pages }}
                {{ .Render "content-list" }}
            {{ end }}
        </div>
        {{ partial "pagination" . }}
    </div>
    {{ partial "contact" . }}
    {{ partial "footer" . }}
    {{ partial "js" . }}

  </body>
</html>
