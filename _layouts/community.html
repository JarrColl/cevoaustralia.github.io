---
layout: default
section_id: community
---
<div class="full">
  <div class="row">
    <div class="large-9 columns">
      {% for meetup in page.meetups %}
        <div class='big mod modBlogPost no_bg'>
          <!-- <div class='images'>
            {% for image in post.images %}
              <div class='image'><img alt="" src="{{site.url}}/{{image}}" /></div>
            {% endfor %}
          </div> -->
          <div class='content'>
            <p class='info'>
              <span>{{meetup.time | divided_by: 1000 | date: "%B %d, %Y" }}</span>
              /
              <span>
                by
                <a href="https://www.meetup.com/{{meetup.group.urlname}}/" target="_blank">{{meetup.group.name}}</a>
              </span>
              /
              <span>
                At
               <a href="https://www.google.com/maps/?q={{meetup.venue.lat}},{{meetup.venue.lon}}
      " target="_blank"> {{ meetup.venue.name }}</a>
              </span>
            </p>
            <h2><a href="{{meetup.link}}" target="_blank">{{meetup.name}}</a></h2>
            <p>{{ meetup.description | truncatewords: 30 }}</p>
            <div class='spacing'></div>
            <a class="button small" href="{{meetup.link}}" target="_blank">View on meetup.com</a>
          </div>
        </div>
        <hr>
      {% endfor %}
    </div>
  </div>
</div>
