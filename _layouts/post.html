---
layout: blog
---

<div class='mod modBlogPost big no_bg'>
  <div class='images'>
    {% for image in page.images %}
      <div class='image'><img alt="" src="{{site.url}}/{{image}}" /></div>
    {% endfor %}
  </div>
  <div class='content'>
    <p class='info'>
      <span>{{page.date | date: "%B %d, %Y" }}</span>
      /
      <span>
        by
        <a href="">{{page.author}}</a>
      </span>
      /
      <span>
        In
        {% for cat in page.categories %}
          <a href="#">{{cat}}</a>
          {% unless forloop.last %}
              ,
          {% endunless %}
        {% endfor %}
      </span>
    </p>
    <h1><a href="{{page.url}}">{{page.title}}</a></h1>
    {{content}}
  </div>
</div>
