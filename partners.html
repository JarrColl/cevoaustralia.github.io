---
layout: default
section_id: sisters
---


<div class='full'>
  <div class='row'>
    <div class='large-12 columns'>
      <h2>Our Sister Companies</h2>
    </div>
  </div>
</div>

<div class='full' style='background: #f5f5f5'>
{% assign sisters = site.data.sisters %}
{% for sister in sisters %}
  <div class='row'>
    <div class='medium-6 columns'>
      <img class="fadeinleft" width="500" height="340" alt="" src="/images/sisters/{{sister.name}}.jpg" />
    </div>
    <div class='two spacing'></div>
    <div class='medium-6 columns'>
      <div class='spacing'></div>
      <h2>{{sister.name}}</h2>
      <div class='spacing'></div>
        <p>
        {{sister.description}}
        </p>
    </div>
  </div>
  {% endfor %}
</div>
