---
layout: default
section_id: contact
---

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form id='contact_form' method='POST'>
            <div class='large-12 columns'>
              <p id='thanks' style='display: none;'>
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input class='required' name='name' placeholder='NAME' type='text'>
              <input class='required email' name='email' placeholder='EMAIL' type='text'>
              <input class='required' name='subject' placeholder='SUBJECT' type='text'>
              <textarea class='required' name='message' placeholder='MESSAGE'></textarea>
              <input class='button white' type='submit' value="Contact Us">
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Our locations:</h4>
        <p>{{ site.melbourne_address }}</p>
        <p>{{ site.sydney_address }}</p>

        <h4>Our Phone:</h4>
        <p>{{ site.sales.phone }}</p>

        <h4>Our Email:</h4>
        <p>{{ site.sales.email }}</p>

        <h4>Contact us direct:</h4>
        <p>(9am - 5pm Australia/Eastern time)</p>
        <script src='https://cdn.slaask.com/chat.js'></script>
        <script>
            _slaask.init('9a73fb7e609bda0f74605a4430292781');
        </script>

      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
